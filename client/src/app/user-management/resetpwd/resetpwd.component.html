<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'resetpwd.title' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form [formGroup]="resetpwdForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>{{'resetpwd.title' | translate }}</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-label for="username" position="floating">{{'login.username' | translate }}</ion-label>
              <ion-input type="text" formControlName="username"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }"></ion-input>
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">
              {{'resetpwd.title' | translate }}</ion-button>
          </div>
          <div class="ion-padding">
            <ion-back-button color="primary" defaultHref="home" text="{{'general.back' | translate }}" type="button"></ion-back-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <div>
          {{'resetpwd.text1' | translate }}}
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
