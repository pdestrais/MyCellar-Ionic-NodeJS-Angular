<div #modalContent class="inner-content">
  <!-- <ion-content> -->

  <div #canvasContainer class="container">
    <canvas #selectedPhoto></canvas>
    <div class="buttonContainer">
      <ion-button
        *ngIf="action == 'add' || action == 'replace'"
        size="small"
        fill="solid"
        (click)="dismiss('keep')"
      >
        {{ "Keep" | translate }}
      </ion-button>
      <ion-button
        color="secondary"
        size="small"
        fill="solid"
        (click)="dismiss('cancel')"
      >
        {{ "Cancel" | translate }}
      </ion-button>

      <input
        *ngIf="action == 'modify'"
        type="file"
        accept="image/*"
        id="uploadphoto"
        (change)="loadPhoto()"
        id="upload"
        hidden
      />
      <label *ngIf="action == 'modify'" for="upload">REPLACE</label>
