@if (elementList && elementList.length > 0) {
  <ion-list>
    @for (el of elementList; track el) {
      <ion-item
        ion-item
        (click)="selectItem(el.key, el.value)"
        >
        {{ el.key }}
        <ion-badge color="light" slot="end">{{ el.value }}</ion-badge>
        <ion-icon slot="end" name="caret-forward-outline"></ion-icon>
      </ion-item>
    }
  </ion-list>
}
